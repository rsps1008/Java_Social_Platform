<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<style>
		body, html {
			font-family: "Microsoft JhengHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
			height: 100%;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#app {
			/*width: 100%;  或者可以設定一個固定的寬度，例如 400px */
			width: 600px; /* 限制最大寬度，根據需要調整 */
			box-shadow: 0 0 10px rgba(0,0,0,0.1); /* 可選，添加一些陰影效果 */
			padding: 80px; /* 可選，添加一些內邊距 */
			text-align: center; /* 可選，使內部文字居中 */
		}
	</style>
</head>
<body>
    <div id="app">
        <div v-if="showLogin">
            <h1>Login</h1>
            <form @submit.prevent="login">
                <input type="text" v-model="loginForm.username" placeholder="Username"><br/>
                <input type="password" v-model="loginForm.password" placeholder="Password"><br/><br/>
                <button type="submit">登入</button>
                <button type="button" @click="toggleView">註冊</button> <!-- Updated button type to 'button' -->
            </form>
        </div>

        <div v-else>
            <h1>Register</h1>
            <form @submit.prevent="register">
                <input type="tel" v-model="registerForm.username" placeholder="Telephone">
                <input type="email" v-model="registerForm.email" placeholder="Email">
                <input type="password" v-model="registerForm.password" placeholder="Password">
                <input type="text" v-model="registerForm.coverImage" placeholder="Cover Image URL">
                <textarea v-model="registerForm.biography" placeholder="Biography"></textarea>
                <button type="submit">Register</button>
                <button type="button" @click="toggleView">Back to Login</button> <!-- Changed text -->
            </form>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                showLogin: true,
                loginForm: {
                    username: '',
                    password: ''
                },
                registerForm: {
                    email: '',
                    password: '',
                    coverImage: '',
                    biography: ''
                }
            },
            methods: {
				login() {
					axios.post('/UserController/login', this.loginForm)
						.then(response => {
							if (response.data == 1) {
								alert('登入成功');
								window.location.href = 'posts.html';
							} else {
								alert('登入失敗');
							}
						})
						.catch(error => {
							alert('Login failed');
							// Handle login failure
						});
				},
                register() {
                    axios.post('/UserController/register', this.registerForm)
                        .then(response => {
                            alert('Registration successful');
                            // Handle registration success
                        })
                        .catch(error => {
                            alert('Registration failed');
                            // Handle registration failure
                        });
                },
                toggleView() {
                    this.showLogin = !this.showLogin;
                }
            }
        });
    </script>
</body>
</html>
